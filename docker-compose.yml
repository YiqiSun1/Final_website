version: '3.8'

services:
  web:
    build: ./services/web
    volumes:
      - ./services/web/:/usr/src/app/
    ports:
      - 1064:5000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    build: services/postgres
    volumes:
      - ./:/tmp/db
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass
      - PGUSER=postgres

    ports: 
      - "10647:5432" 

volumes:
  postgres_data:
